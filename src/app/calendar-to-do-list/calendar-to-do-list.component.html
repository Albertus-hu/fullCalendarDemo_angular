<nz-layout>
    <nz-header>My Calendar To Do List</nz-header>
    <nz-layout>
      <nz-sider>
          <div class="container">
              <div class="title">To Do List</div>
              <div class="toDoList"></div>
              <input nz-input placeholder="to do!" [(ngModel)]="toDoItem" />
          </div>
      </nz-sider>
      <nz-content>
          <div> 
              <div>

              </div>
              <full-calendar [options]="calendarOptions"></full-calendar>
          </div>
      </nz-content>
    </nz-layout>
    <!-- <nz-footer>Footer</nz-footer> -->
  </nz-layout>
